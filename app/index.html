<!DOCTYPE html>
<html>

  <head>
    <title>Angular 2 QuickStart</title>
    <link rel="stylesheet" href="styles/reset.css"/>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <!-- 1. Load libraries -->
    <script src="../lib/angular2-polyfills.js"></script>
    <script src="../lib/system.js"></script>
    <script src="../lib/typescript.js"></script>
    <script src="../lib/Rx.js"></script>
    <script src="../lib/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}} 
      });
      System.import('scripts/boot.ts')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>

</html>
