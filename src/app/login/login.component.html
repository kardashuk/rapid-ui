<form name="userform" method="post" #formCtrl="ngForm">
    <h3 align="center">Login Form</h3>
    <div class="form-group">
        <label for="login.email">Email address</label>
        <input id="login.email" type="email" class="form-control" [(ngModel)]="user.email"
               name="email" placeholder="Email" required/>
    </div>
    <div class="form-group">
        <label for="login.password">Password</label>
        <input id="login.password" type="password" class="form-control" [(ngModel)]="user.password"
               name="password" placeholder="Password"
               required/>
    </div>

    <div class="form-group">
        <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()"
                [disabled]="formCtrl.form.invalid">
            Login with Email
        </button>
    </div>
</form>
