<header>
    <div class="form-group">
        <button type="buton" class="btn btn-primary btn-block"
                style="margin-bottom: 20px" (click)="logout()">
            Logout
        </button>
    </div>
</header>
<ul>
    <li *ngFor="let item of items | async">
        {{ item.name }}:
        <div>
            {{ item.access.join(', ') }}
        </div>
    </li>
</ul>
